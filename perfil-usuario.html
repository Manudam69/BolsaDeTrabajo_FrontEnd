<div class="container perfil">
    <div class="row">
        <div class="col l2 s6">
            <img src="./images/usuario-perfil.jpg" class="responsive-img" width="150">
        </div>
        <div class="col l10 s6">
            <div class="row">
                <h5 class="left">{{curriculum.name}}</h5>
            </div>
            <div class="row">
                <p>{{curriculum.email}}</p>
                <p>{{curriculum.telephone}}</p>
            </div>
        </div>
    </div>
    {{curriculum.birthDate}}
    <div class="row">
        <p>
            <b> {{vacantes.charge}}</b>
        </p>
    </div>
    <div class="row">
        <p>
            <i class="tiny material-icons">location_on</i>
            {{curriculum.country}},{{curriculum.address}}
        </p>
        <p>
            {{curriculum.profession}}
        </p>
    </div>

    <div class="row center">
        <p>Experiencia: <br>
            {{curriculum.experience}}</p>
    </div>
    <hr>
    <div ng-show="postulante">
        <h5 class="center">Â¿Te interesa el perfil?</h5>
        <div class="row">
            <div class="input-field col l6 s12">
                <select class="browser-default" ng-model="data.projectName"
                        ng-options="item as item.projectName for item in items">
                    <option value="" disabled selected>En que vacante...</option>
                </select>
            </div>
            <div class="input-field col l6 s12">

                <i class="material-icons prefix">question_answer</i>
                <textarea id="experience" class="materialize-textarea" style="color: white;"
                          ng-model="data.questions"></textarea>
                <label for="experience">Preguntale lo que quieras...</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <button class="waves-effect waves-light btn-large" type="submit" id="login-user" ng-click="enviar()">
                    ENVIAR <i class="tiny material-icons right">email</i></button>
            </div>
        </div>
    </div>
</div>
