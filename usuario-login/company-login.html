<div class="container login">
   <h5 class="center">Inicio de sesión de empresas</h5>
    <div class="row mt">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="user" type="email" style="color: white;">
            <label for="user">Correo electrónico</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="contraseña" type="password" style="color: white;">
            <label for="contraseña">Contraseña</label>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn-large" id="login">INICIAR SESIÓN</a>
        </div>
    </div>

    <div class="row center">
        <p>¿Eres nuevo en El farolito?</p>
        <a href="./signup-company.html">Registra tu empresa en el farolito</a>
