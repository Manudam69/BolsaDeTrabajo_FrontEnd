<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="./css/signup.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Formularios -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- /Formularios -->
    <!-- Footer -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- /Footer -->
</head>

<body>
    <section></section>
    <div class="container-fluid mb-0">

        <div class="row background py-5 px-5 mdc-elevation--z1" id="formulario">
            <div class="col-md-12 col-12 text-center mb-3">
                <a href="./index.html"><img class="mb-0 mx-auto" src="./images/elfarolito.png" width="72" height="72"></a>
            </div>
            <div class="col-md-12 col-12">
                <p class="h2 text-center mx-auto mb-3 fe-pulse-w-pause " id="titulo">CREAR CUENTA</p>
            </div>
            <div class="input-field col-md-12 col-12">
                <i class="material-icons prefix">account_box</i>
                <input id="name" type="text" class="validate">
                <label for="name">Nombre</label>
                <span class="helper-text text-muted" data-error="Nombre invalido" data-success="Nombre valido"></span>
            </div>
            <div class="input-field col-md-12">
                <i class="material-icons prefix">account_circle</i>
                <input id="user" type="text" class="validate">
                <label for="user">Usuario</label>
                <span class="helper-text text-muted" data-error="Usuario invalido" data-success="Usuario valido"></span>
            </div>
            <div class="input-field col-md-12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Correo electrónico</label>
                <span class="helper-text text-muted" data-error="Correo electronico invalido" data-success="Correo electronico valido"></span>
            </div>
            <div class="input-field col-md-12">
                <i class="material-icons prefix">short_text</i>
                <input id="contraseña" type="password" class="validate">
                <label for="contraseña">Contraseña</label>
                <span class="helper-text text-muted" data-error="Contraseña invalida" data-success="Contraseña valida"></span>
            </div>
            <div class="input-field col-md-12">
                <i class="material-icons prefix">short_text</i>
                <input id="contraseña2" type="password" class="validate">
                <label for="contraseña2">Validar la contraseña</label>
                <span class="helper-text text-muted" data-error="Contraseña invalida" data-success="Contraseña valida"></span>
            </div>
            <div class="col-md-12 text-center">
                <a class="waves-effect waves-light btn-large" id="newUser">CREAR CUENTA</a>
            </div>
            <div class="col-md-12 text-center mt-3">
                <small class="helper-text text-muted"><a href="./empresas.html">SOY EMPRESA</a></small>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="text-center"><a href="./index.html"><i class="tiny material-icons">keyboard_arrow_left</i>Volver al inicio</a></p>
    </div>
    <footer class="mdl-mini-footer mdc-elevation--z1" style="background-color: rgb(23, 23, 23);">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">El farolito</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src ="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/registro.js"></script>
</body>

</html>
