<div class="container perfil">
    <div class="row">
        <div class="col l2 s6">
            <img src="./images/empresas.jpg" class="responsive-img" width="150">
        </div>
        <div class="col l10 s6">
            <h5 class="left">{{vacantes.companyName}}</h5>
        </div>
    </div>
    <div class="row">
        <p>
            <b> {{vacantes.charge}}</b>
        </p>
    </div>
    <div class="row">
        <p>
            <i class="tiny material-icons">location_on</i>
            {{vacantes.state}},{{vacantes.country}}
        </p>
        <p>
            ${{vacantes.salary}}
        </p>
        <p>
            Categor√≠a: {{vacantes.category}}
        </p>
    </div>

    <div class="row center">
        <p>Descripcion de la vacante: <br>
            {{vacantes.description}}</p>
        <p>Requisitos: <br>
            {{vacantes.requirements}}</p>
    </div>

    <a class="waves-effect waves-light btn-large">Postularme</a>
</div>
