<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar empresa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Formularios -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- /Formularios -->
    <link rel="stylesheet" href="./css/empresas.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>

    <div class="row container-fluid mx-0 px-0 py-0 my-0">
        <div class="col-lg-4" id="image">
            <img src="./images/company.jpg">
        </div>
        <div class="col-lg-8 mt-5" id="colum">
            <p class="h3 text-center mt-2 mb-5">Registra tu empresa</p>
            <div class="row">
                <div class="col-lg-12 input-field">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombres</label>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-6 input-field">
                    <input id="company" type="text" class="validate">
                    <label for="company">Nombre de la empresa</label>
                </div>
                <div class="col-lg-6 input-field">
                    <input id="cuit" type="text" class="validate">
                    <label for="cuit">CUIT de la empresa </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="col-lg-6 input-field">
                    <input id="tel" type="tel" class="validate">
                    <label for="tel">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 input-field">
                    <input id="sat" type="text" class="validate">
                    <label for="sat">Razón Social registrada ante el SAT</label>
                </div>

            </div>
            <div class="row">
                <a class="waves-effect waves-light btn-large">Crear cuenta</a>
            </div>
             <div class="container">
        <p class="text-center"><a href="./index.html"><i class="tiny material-icons">keyboard_arrow_left</i>Volver al inicio</a></p>
    </div>

        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Formulario -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
