<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de empresa</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup-company.css">
</head>

<body>
    <div class="container elementos">
        <div class="row center">
            <a href="./index.html"><img src="./images/elfarolito.png" class="responsive-img" width="100"></a>
        </div>
        <div class="row">
            <div class=""></div>
        </div>
        <div class="row center">
            <h4>REGISTRAR EMPRESA</h4>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_box</i>
                <input id="name" type="text" style="color: white;">
                <label for="name">Nombres</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">business</i>
                <input id="company-name" type="text" style="color: white;">
                <label for="company-name">Nombre de la empresa</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" style="color: white;">
                <label for="email">Correo electrónico</label>
            </div>
        </div>
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">verified_user</i>
                <input id="cuit" type="text" style="color: white;">
                <label for="cuit">CUIT de la empresa</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="telephone" type="tel" style="color: white;">
                <label for="telephone">Telefono</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">spellcheck</i>
                <input id="sat" type="text" style="color: white;">
                <label for="sat">Razón Social registrada ante el SAT</label>
            </div>
        </div>
        
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large">registrar empresa</a>
            </div>
        </div>
        <div class="row center">
            <p>Para iniciar sesión como empresa es necesesario el correo electrónico y la contraseña proporcionada por nosotros.</p>
        </div>
        <hr>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
