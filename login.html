<!doctype html>
<html lang="es" ng-app="user">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">


</head>

<body ng-controller="myCtrl">
<div class="container">
    <div class="container login">
        <div class="row center">
            <a href="./index.html"><img src="./images/elfarolito.png" class="responsive-img" width="100"></a>
        </div>
        <h5 class="center">Inicio de sesión</h5>
        <form>
            <div class="row mt">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" style="color: white;" ng-model="data.email" class="validate">
                    <label for="email">Correo electrónico</label>
                    <span class="helper-text" data-error="Correo electrónico invalido" data-success="Correo electrónico valido"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="contraseña" type="password" style="color: white;" ng-model="data.password">
                    <label for="contraseña">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center m-0">
                    <p class="error-formulario">{{msg}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <button class="waves-effect waves-light btn-large" type="submit" value="INICIAR SESIÓN" id="login-user" ng-click="submit()" >INICIAR SESIÓN</button>
                </div>
            </div>

            <div class="row center">
                <p>¿Eres nuevo en El farolito?</p>
                <a href="./signup.html">Crear tu cuenta en el farolito</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/usuario/login.js"></script>
</body>

</html>
